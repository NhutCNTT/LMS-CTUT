<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Liên hệ — Thư viện CTUT</title>
    <link rel="icon" type="image/png" sizes="64x64" th:href="@{/images/user/logo_tab.PNG}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS khối USER -->
    <link rel="stylesheet" th:href="@{/css/user/layout.css}">
    <link rel="stylesheet" th:href="@{/css/user/header.css}">
    <link rel="stylesheet" th:href="@{/css/user/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/feedback.css}">
</head>
<body>

<!-- Header (fragment) -->
<div th:replace="~{components/user/header :: header}"></div>

<!-- Nội dung chính -->
<main class="page-content container my-5">
    <div class="row justify-content-center g-4">
        <!-- Cột bên trái -->
        <div class="col-lg-5 col-md-6">
            <div class="contact-info-wrapper p-4 border rounded-3 shadow-lg bg-white">
                <h3 class="mb-3 text-primary text-center">Thông tin liên hệ</h3>
                <ul class="list-unstyled mb-4">
                    <li><i class="bi bi-geo-alt-fill text-danger me-2"></i> 256 Nguyễn Văn Cừ, Q. Ninh Kiều, Cần Thơ</li>
                    <li><i class="bi bi-telephone-fill text-success me-2"></i> (0292) 3 888 999</li>
                    <li><i class="bi bi-envelope-fill text-warning me-2"></i> thuvien@ctut.edu.vn</li>
                    <li><i class="bi bi-globe2 text-info me-2"></i> <a href="https://www.ctut.edu.vn" target="_blank">www.ctut.edu.vn</a></li>
                </ul>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18..."
                            width="100%" height="320" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <!-- Cột bên phải -->
        <div class="col-lg-6 col-md-8">
            <div class="feedback-form-wrapper p-4 border rounded-3 shadow-lg bg-white">
                <h2 class="text-center mb-4">Hòm thư góp ý</h2>
                <form class="feedback-form">
                    <div class="form-row d-flex gap-2 mb-3">
                        <input type="text" name="fullname" class="form-control" placeholder="* Nhập họ tên" required>
                        <input type="text" name="phone" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-row mb-3">
                        <input type="email" name="email" class="form-control" placeholder="* Nhập email" required>
                    </div>
                    <div class="form-row mb-3">
                        <select name="subject" class="form-select" required>
                            <option value="">Chọn chủ đề</option>
                            <option value="website">Website</option>
                            <option value="service">Dịch vụ thư viện</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="form-row mb-3">
                        <textarea name="message" class="form-control" placeholder="* Nhập nội dung" rows="4" required></textarea>
                    </div>
                    <div class="form-row d-flex gap-2 align-items-center mb-4">
                        <input type="text" class="form-control" placeholder="Nhập mã xác nhận" required>
                        <img src="https://dummyimage.com/100x40/ddd/000&text=3OCB" alt="Captcha" class="border rounded">
                        <button type="button" class="btn btn-light border refresh-btn">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">
                        Gửi <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer (fragment) -->
<div th:replace="~{components/user/footer :: userFooter}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/user/layout.js}"></script>
<script th:src="@{/js/user/active-menu.js}"></script>

<!-- JS xử lý gửi form (giữ nguyên logic) -->
<script>
    document.querySelector(".feedback-form")?.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Cảm ơn bạn đã góp ý!");
        this.reset();
    });
</script>
</body>
</html>
